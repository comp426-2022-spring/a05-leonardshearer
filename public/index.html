<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coinserver</title>
  <link rel="stylesheet" href="style.css">
  <!-- The following lines were generated by https://www.favicon-generator.org/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">

  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <nav>
    <button id="homenav" onclick="selectDiv('home')">Home</button>
    <button id="singlenav" onclick="selectDiv('single')">Flip one coin</button>
    <button id="multinav" onclick="selectDiv('multi')">Flip multiple coins</button>
    <button id="guessnav" onclick="selectDiv('guess')">Guess the result</button>
  </nav>
  <div id="home">
    <br>
    This website lets you play a variety of games involving coin flips. Press a button to play a particular game.
  </div>
  <div id="single" class="hidden">
    <br>
    <button id="singlerun" onclick="flipCoin()">Flip a coin</button>
    <br><br>
    <div id="singleresult"></div>
    <br>
    <img id="singlepic" src="./assets/img/coin.png">
  </div>
  <div id="multi" class="hidden">
    <br>
    <form id="multiflip">
      <label for="numcoins">Number of flips:</label>
      <br>
      <input type="number" id="number" name="number">
      <br>
      <br>
      <input type="submit" value="Run">
    </form>
    <br>
    <div id="multiresult">
      <div id="multisummary"></div>
      <div id="multitable"></div>
    </div>
  </div>
  <div id="guess" class="hidden">
    <br>
    <button id="heads">Heads</button>
    <button id="tails">Tails</button>
    <br>
    <div id="guessresult"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
